<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋棋子選擇器</title>
    <style>
        body {
            background-color: #2b4b8c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Microsoft YaHei", "微軟正黑體", Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 40px; /* 增加間距 */
        }

        .selection-area {
            width: 180px; /* 增加寬度以容納間距 */
            height: 180px; /* 增加高度以容納間距 */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            background-color: transparent;
        }

        .selection-slot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            border: 2px solid;
            background-color: white;
            margin: auto; /* 添加外邊距以創建間距 */
        }

        #slot-1 { grid-area: 2 / 2 / 3 / 3; }
        #slot-2 { grid-area: 2 / 1 / 3 / 2; }
        #slot-3 { grid-area: 2 / 3 / 3 / 4; }
        #slot-4 { grid-area: 1 / 2 / 2 / 3; }
        #slot-5 { grid-area: 3 / 2 / 4 / 3; }

        .red-piece { 
            color: red; 
            border-color: red;
        }

        .black-piece { 
            color: black; 
            border-color: black;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center; /* 居中對齊控制元素 */
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .chess-piece {
            width: 40px;
            height: 40px;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: white;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 5px 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .small-button {
            width: 30px;
            height: 30px;
            font-size: 14px;
        }

        .green-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
        }

        #textInput {
            width: 200px; /* 增加寬度 */
            padding: 10px;
            font-size: 18px; /* 增加字體大小 */
        }

        #captureCanvas {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="selection-area">
            <div id="slot-4" class="selection-slot"></div>
            <div id="slot-2" class="selection-slot"></div>
            <div id="slot-1" class="selection-slot"></div>
            <div id="slot-3" class="selection-slot"></div>
            <div id="slot-5" class="selection-slot"></div>
        </div>
        <div class="controls">
            <div id="chessBoard" class="chess-board"></div>
            <input type="text" id="textInput" placeholder="輸入文字" class="text-input">
            <div class="button-group">
                <button id="undoBtn" class="button small-button">←</button>
                <button id="resetBtn" class="button small-button">重置</button>
            </div>
            <button id="saveBtn" class="button green-button">✓</button>
        </div>
    </div>
    <canvas id="captureCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
