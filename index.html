<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命運鍛造所FateForge - 排卦小工具（單卦）</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">命運鍛造所FateForge - 排卦小工具（單卦）</h1>
        <h2 class="sub-title">測試版</h2>
        <div class="container">
            <div class="selection-area">
                <div id="slot-4" class="selection-slot"></div>
                <div id="slot-2" class="selection-slot"></div>
                <div id="slot-1" class="selection-slot"></div>
                <div id="slot-3" class="selection-slot"></div>
                <div id="slot-5" class="selection-slot"></div>
            </div>
            <div class="controls">
                <div id="chessBoard" class="chess-board"></div>
                <div class="button-group">
                    <button id="undoBtn" class="button">←</button>
                    <button id="resetBtn" class="button">重置</button>
                </div>
                <button id="saveBtn" class="button green-button">保存卦象</button>
            </div>
        </div>
    </div>
    <canvas id="captureCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
