<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋卜卦排卦小工具</title>
    <meta name="description" content="象棋卜卦專用的單卦排卦小工具">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="selection-area" aria-label="棋子選擇區域">
            <div class="selection-slot" id="slot-4"></div>
            <div class="selection-slot" id="slot-2"></div>
            <div class="selection-slot" id="slot-1"></div>
            <div class="selection-slot" id="slot-3"></div>
            <div class="selection-slot" id="slot-5"></div>
        </section>
        <section class="controls" aria-label="控制區域">
            <input type="text" class="text-input" id="customText" placeholder="輸入文字..." aria-label="自定义文字输入">
            <div class="chess-board" id="chessBoard" aria-label="棋子選擇板"></div>
            <div class="button-group">
                <button class="button" id="undoBtn" aria-label="撤銷">←</button>
                <button class="button" id="resetBtn">重置</button>
                <button class="button green-button" id="saveBtn" aria-label="保存卦象">✓</button>
            </div>
        </section>
    </main>
    <canvas id="captureCanvas" width="150" height="150" aria-hidden="true"></canvas>
    <script src="script.js"></script>
</body>
</html>
