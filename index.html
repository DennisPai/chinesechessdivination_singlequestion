<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋选择工具</title>
    <style>
        body {
            background-color: #2b4b8c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .selection-area {
            width: 150px;
            height: 150px;
            background-color: white;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }
        .selection-slot {
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .selection-slot:nth-child(2),
        .selection-slot:nth-child(4),
        .selection-slot:nth-child(5),
        .selection-slot:nth-child(6),
        .selection-slot:nth-child(8) {
            background-color: #f0f0f0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .text-input {
            padding: 5px;
            font-size: 16px;
        }
        .chess-board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .chess-piece {
            width: 40px;
            height: 40px;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            background-color: white;
        }
        .red-piece {
            color: red;
        }
        .black-piece {
            color: black;
        }
        .button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .green-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        #captureCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="selection-area">
            <div class="selection-slot"></div>
            <div class="selection-slot" id="slot-4"></div>
            <div class="selection-slot"></div>
            <div class="selection-slot" id="slot-2"></div>
            <div class="selection-slot" id="slot-1"></div>
            <div class="selection-slot" id="slot-3"></div>
            <div class="selection-slot"></div>
            <div class="selection-slot" id="slot-5"></div>
            <div class="selection-slot"></div>
        </div>
        <div class="controls">
            <input type="text" class="text-input" id="customText" placeholder="Enter text...">
            <div class="chess-board" id="chessBoard">
                <!-- Chess pieces will be dynamically added here -->
            </div>
            <div>
                <button class="button" id="undoBtn">←</button>
                <button class="button" id="resetBtn">Reset.</button>
                <button class="green-button" id="saveBtn">✓</button>
            </div>
        </div>
    </div>
    <canvas id="captureCanvas" width="150" height="150"></canvas>

    <script>
        const chessPieces = [
            {name: '帥', limit: 1, color: 'red'}, {name: '仕', limit: 2, color: 'red'}, 
            {name: '相', limit: 2, color: 'red'}, {name: '俥', limit: 2, color: 'red'}, 
            {name: '傌', limit: 2, color: 'red'}, {name: '炮', limit: 2, color: 'red'}, 
            {name: '兵', limit: 5, color: 'red'},
            {name: '將', limit: 1, color: 'black'}, {name: '士', limit: 2, color: 'black'}, 
            {name: '象', limit: 2, color: 'black'}, {name: '車', limit: 2, color: 'black'}, 
            {name: '馬', limit: 2, color: 'black'}, {name: '包', limit: 2, color: 'black'}, 
            {name: '卒', limit: 5, color: 'black'}
        ];

        const keyMapping = 'QWERTYUASDFGHJ';
        let selectedPieces = [];
        let remainingPieces = [...chessPieces];

        function initializeChessBoard() {
            const chessBoard = document.getElementById('chessBoard');
            chessPieces.forEach((piece, index) => {
                const pieceElement = document.createElement('div');
                pieceElement.className = `chess-piece ${piece.color}-piece`;
                pieceElement.textContent = piece.name;
                pieceElement.dataset.index = index;
                pieceElement.onclick = () => selectPiece(index);
                chessBoard.appendChild(pieceElement);
            });
        }

        function selectPiece(index) {
            const piece = remainingPieces[index];
            if (piece && piece.limit > 0 && selectedPieces.length < 5) {
                selectedPieces.push(piece);
                updateSelectionArea();
                piece.limit--;
                if (piece.limit === 0) {
                    remainingPieces[index] = null;
                    document.querySelector(`.chess-piece[data-index="${index}"]`).style.visibility = 'hidden';
                }
            }
        }

        function updateSelectionArea() {
            const slots = [1, 2, 3, 4, 5]; // 中、左、右、上、下
            slots.forEach((slot, index) => {
                const slotElement = document.getElementById(`slot-${slot}`);
                if (selectedPieces[index]) {
                    slotElement.textContent = selectedPieces[index].name;
                    slotElement.className = `selection-slot ${selectedPieces[index].color}-piece`;
                } else {
                    slotElement.textContent = '';
                    slotElement.className = 'selection-slot';
                }
            });
        }

        function resetSelection() {
            selectedPieces = [];
            remainingPieces = [...chessPieces];
            updateSelectionArea();
            document.querySelectorAll('.chess-piece').forEach(element => {
                element.style.visibility = 'visible';
            });
        }

        function undoLastSelection() {
            if (selectedPieces.length > 0) {
                const lastPiece = selectedPieces.pop();
                const index = chessPieces.findIndex(p => p.name === lastPiece.name && p.color === lastPiece.color);
                remainingPieces[index] = chessPieces[index];
                document.querySelector(`.chess-piece[data-index="${index}"]`).style.visibility = 'visible';
                updateSelectionArea();
            }
        }

        function saveAsImage() {
            console.log('开始保存图片');
            const canvas = document.getElementById('captureCanvas');
            if (!canvas) {
                console.error('未找到canvas元素');
                return;
            }
            const ctx = canvas.getContext('2d');

            // 设置canvas背景
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制选择区域的边框
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 1;
            for (let i = 1; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 50, 0);
                ctx.lineTo(i * 50, 150);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * 50);
                ctx.lineTo(150, i * 50);
                ctx.stroke();
            }

            // 绘制棋子
            const slots = [1, 2, 3, 4, 5];
            slots.forEach((slot, index) => {
                const slotElement = document.getElementById(`slot-${slot}`);
                if (slotElement && slotElement.textContent) {
                    ctx.font = '24px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = slotElement.classList.contains('red-piece') ? 'red' : 'black';
                    let x, y;
                    switch(index) {
                        case 0: x = 75; y = 75; break;  // 中
                        case 1: x = 25; y = 75; break;  // 左
                        case 2: x = 125; y = 75; break; // 右
                        case 3: x = 75; y = 25; break;  // 上
                        case 4: x = 75; y = 125; break; // 下
                    }
                    ctx.fillText(slotElement.textContent, x, y);
                }
            });

            // 创建下载链接
            try {
                const dataUrl = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = '象棋选择.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                console.log('图片已成功创建并触发下载');
            } catch (error) {
                console.error('创建或下载图片时出错:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeChessBoard();
            
            document.getElementById('resetBtn').onclick = resetSelection;
            document.getElementById('undoBtn').onclick = undoLastSelection;
            
            const saveBtn = document.getElementById('saveBtn');
            if (saveBtn) {
                saveBtn.onclick = function() {
                    console.log('保存按钮被点击');
                    saveAsImage();
                };
            } else {
                console.error('未找到保存按钮');
            }
            
            document.addEventListener('keydown', (event) => {
                const index = keyMapping.indexOf(event.key.toUpperCase());
                if (index !== -1) {
                    selectPiece(index);
                }
            });
        });
    </script>
</body>
</html>
